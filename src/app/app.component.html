<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:left">
  <h1>
    {{title}}
  </h1>
<table>
  <tr>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <tr *ngFor='let p of peoples'>
    <!-- <tr> -->
      <td>{{p.email}}</td>
      <td *ngIf='p.importance'>High</td>
      <td *ngIf='!p.importance'>Low</td>
      <td>{{p.subject}}</td>
      <td>{{p.content}}</td>
    <!-- </tr> -->
  </tr>

</table>
